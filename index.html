      <!-- JavaScript Files -->
      <!-- Load components -->
      <script>
        // Simple function to load HTML components
        async function loadComponent(containerId, filePath) {
          try {
            const response = await fetch(filePath);
            if (!response.ok) throw new Error(`Failed to load ${filePath}`);
            const html = await response.text();
            document.getElementById(containerId).innerHTML = html;
          } catch (error) {
            console.error(`Error loading component: ${error.message}`);
          }
        }

        // Load all components when the page loads
        document.addEventListener('DOMContentLoaded', function() {
          // Load main structure components
          loadComponent('header-container', 'components/header.html');
          loadComponent('hero-container', 'sections/hero.html');
          loadComponent('footer-container', 'components/footer.html');

          // Load content sections
          // These would be uncommented as you create each section file
          loadComponent('why-python-container', 'sections/why-python.html');
          loadComponent('courses-container', 'sections/courses.html');
          loadComponent('certifications-container', 'sections/certifications.html');
          loadComponent('roadmap-container', 'sections/roadmap.html');
          loadComponent('exam-info-container', 'sections/exam-info.html');
          // loadComponent('testimonials-container', 'sections/testimonials.html');
          // loadComponent('faq-container', 'sections/faq.html');
          // loadComponent('contact-container', 'sections/contact.html');
        });
      </script>
